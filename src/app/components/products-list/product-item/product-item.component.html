<div class="product-list__item" *ngIf="product">
    <div class="product-list__item__name">
        <!-- <a routerLink="/products/{{product.id}}">
            {{product.name}}
        </a>    -->


        <!-- <a [routerLink]="['/products', product.id]">
            {{ product.name }}
        </a> -->
        Product name: {{ product.name }}

    </div>
    <div class="product-list__item__price">
        {{product.price | currency}}
    </div>
    <div class="product-list__item__description">
        description: {{product.description}}
    </div>

    <button class="product-list__item__button-cart" (click)="addToCart(product)">add to cart</button>
    <button class="product-list__item__button-wishlist" (click)="addToWishlist(product)">wishlist</button>
</div>
