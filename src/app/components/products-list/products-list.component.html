<div class="product-list__grid">
    <div *ngFor="let product of products">
        <!-- <a [title]="product.name + ' ' + product.id" [routerLink]="['/products', product.id]">
            {{ product.name }}
        </a> -->

        <div class="product-list__item">
            <div class="product-list__item__name">
                <a routerLink="/products/{{product.id}}">
                    Product name: {{product.name}}
                </a>
            </div>
            <div class="product-list__item__price">
                {{product.price | currency}}
            </div>
            <div class="product-list__item__description">
                description: {{product.description}}
            </div>

            <button class="product-list__item__button-cart" (click)="addToCart(product)">add to cart</button>
            <button class="product-list__item__button-wishlist" (click)="addToWishlist(product)">add to wishlist</button>
            <button mat-raised-button (click)="openDialog(product)">Open modal</button>

        </div>

        <!-- <app-product-item [productItem]="product"></app-product-item> -->

    </div>
</div>

<app-cart></app-cart>
<app-wishlist></app-wishlist>
